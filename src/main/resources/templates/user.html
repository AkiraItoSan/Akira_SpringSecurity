<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    <title>User List</title>
</head>
<body>
<div class="container_fluid">
    <div class="row">
        <nav th:fragment="navbar" class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
            <div class="col-1 bg-dark text-white">
        <span class="navbar-text text-end">
          <a th:text="${authUser.getEmail()}">...</a>
        </span>
            </div>
            <div class="col-10 bg-dark text-white">
                <p class="text-start">with roles:
                    <a th:text="${authUser.getRoles()}">...</a>
                </p>
            </div>
            <ul class="navbar-nav px-3">
                <li class="nav-item text-nowrap">
                    <form action="" method="POST">
                        <a class="nav-link" href="/logout">logout</a>
                    </form>
                </li>
            </ul>
        </nav>
    </div>
</div>
<div class="container-fluid" style="margin-top: 60px">
    <div class="row">
        <div class="col-1">
            <ul class="nav flex-sm-column">
                <li class="nav-item">
                    <a class="nav-link active bg-primary text-white" aria-current="page">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user">User</a>
                </li>
            </ul>
        </div>
        <div class="col-11 bg-light">
            <h3>Admin panel</h3>
            <nav>
                <div class="nav nav-tabs mb-3" id="nav-tab" role="tablist">
                    <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home"
                       role="tab" aria-controls="nav-home" aria-selected="true">Users table</a>
                    <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile"
                       role="tab" aria-controls="nav-profile" aria-selected="false">New User</a>
                </div>
            </nav>
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                    <p><strong>All users</strong></p>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Email</th>
                                <th scope="col">Role</th>
                                <th scope="col">Edit</th>
                                <th scope="col">Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="msg : ${userList}">
                                <th scope="row" th:text="${msg.getId()}"></th>
                                <th th:text="${msg.getFirstName()}"></th>
                                <th th:text="${msg.getLastName()}"></th>
                                <th th:text="${msg.getEmail()}"></th>
                                <th th:text="${msg.getRoles()}"></th>
                                <td>
                                    <a href="#editEmployeeModal" class="edit btn btn-info" data-toggle="modal"><span>Edit</span></a>
                                </td>
                                <td>
                                    <a th:href="@{/admin/{id}/delete(id=${msg.getId()})}"
                                       class="btn btn-danger"><span>Delete</span></a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">

                    <div class="row">
                        <div class="col"></div>
<!--<form th:method="POST" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{firstName}" id="name">
    <br>
    <label for="name">Enter surname: </label>
    <input type="text" th:field="*{lastName}" id="lastName">
    <br>
    <label for="name">Enter email: </label>
    <input type="text" th:field="*{email}" id="email">
    <br>
    <input type="submit" value="update"/>
</form>-->
                        <form class="col-2" th:action="@{/admin}" th:method="post" th:object="${newuser}"
                              th:align="center">
                            <div class="row">
                                <p><strong>New User</strong></p>
                            </div>
                            <div class="row">
                                <div class="row">
                                    <div class="input-group input-group-sm mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="inputGroup-sizing-sm1">Name</span>
                                        </div>
                                        <input type="text" th:field="*{firstName}" id="name" class="form-control"
                                               aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-group input-group-sm mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="inputGroup-sizing-sm2">Last Name</span>
                                        </div>
                                        <input type="text" th:field="*{lastName}" id="lastName" class="form-control"
                                               aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-group input-group-sm mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="inputGroup-sizing-sm4">Email</span>
                                        </div>
                                        <input type="text" th:field="*{email}" id="email" class="form-control"
                                               aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-group input-group-sm mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="inputGroup-sizing-sm5">Password</span>
                                        </div>
                                        <input type="text" th:field="*{password}" id="password" class="form-control"
                                               aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                                    </div>
                                </div>
                                <div class="d-flex flex-row bd-highlight">
                                    <div class="form-group">
                                        <label for="roles">Roles</label>
                                        <select class="custom-select bd-primary" multiple name="roles" id="roles" th:field="*{roles}">
                                            <option th:value="${roles.get(1)}">USER</option>
                                            <option th:value="${roles.get(0)}">ADMIN</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex flex-row bd-highlight">
                                <button type="submit" class="btn btn-success">add new user</button>
                            </div>
                        </form>
                        <div class="col"></div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<!-- Edit Modal HTML -->
<div id="addEmployeeModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h4 class="modal-title">Add Employee</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <textarea class="form-control" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="text" class="form-control" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input type="submit" class="btn btn-success" value="Add">
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Edit Modal HTML -->
<div id="editEmployeeModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h4 class="modal-title">Edit Employee</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <textarea class="form-control" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="text" class="form-control" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input type="submit" class="btn btn-info" value="Save">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
