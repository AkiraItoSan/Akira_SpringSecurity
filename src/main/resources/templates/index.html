<!DOCTYPE html>
<html xmlns:sec="http://www.w3.org/1999/xhtml" lang="EU">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Spring Security Example</title>
</head>
<body>
<div class="container_fluid">
    <div class="row">
        <nav th:fragment="navbar" class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
            <div class="col-1 bg-dark text-white">
        <span class="navbar-text text-end">
          <a th:text="${authUser.getEmail()}">...</a>
        </span>
            </div>
            <div class="col-10 bg-dark text-white">
                <p class="text-start">with roles:
                    <a th:text="${authUser.getRoles()}">...</a>
                </p>
            </div>
            <ul class="navbar-nav px-3">
                <li class="nav-item text-nowrap">
                    <form action="" method="POST">
                        <a class="nav-link" href="/logout">logout</a>
                    </form>
                </li>
            </ul>
        </nav>
    </div>
</div>
<div class="container-fluid" style="margin-top: 60px">
    <div class="row">
        <div class="col-1">
            <ul class="nav flex-sm-column">
                <li class="nav-item">
                    <a class="nav-link" href="/admin/list">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active bg-primary text-white" aria-current="page">User</a>
                </li>
            </ul>
        </div>
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Welcome to Index PAGE!</h1>
        </div>
        <div th:object="${authUser}">
            <p>
                <code>Hello</code>
                <code th:text="${authUser.getFirstName()}"></code>
                <code th:text="${authUser.getLastName()}"></code>
                <code>!</code>
            </p>
            <p>
                <code>Your email is:</code>
                <code th:text="${authUser.getEmail()}"></code>
            </p>
            <code>Your roles are</code>
            <table>
                <p th:each="role : ${authUser.getRoles()}" th:text="${role}"></th>
                </p>
            </table>
        </div>
        <br>
        <div sec:authorize="hasRole('ADMIN')">
            <form action="/admin/list" method="GET">
                <button type="submit">User List</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
