<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="EU">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    <title>User List</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
            <div class="col-6 bg-dark text-white">
                    <span class="navbar-text text-end">
                      <strong><a th:text="${authUser.getEmail()}">...</a></strong>
                    </span>
                <span class="text-start">with roles:
                        <a th:each="roleStr : ${authUser.getRoles()}" th:text="${roleStr} + ' '"></a>
                    </span>
            </div>
            <ul class="navbar-nav px-4">
                <li class="nav-item text-nowrap">
                    <form action="" method="POST">
                        <a class="nav-link" href="/logout">logout</a>
                    </form>
                </li>
            </ul>
        </nav>
    </div>

    <div class="row mt-5">
        <div class="col-2 fixed-left">
            <ul class="nav flex-sm-column">
                <li class="nav-item">
                    <a class="nav-link active bg-primary text-white" aria-current="page">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user">User</a>
                </li>
            </ul>
        </div>
        <div class="col-10 bg-light">
            <h3>Admin panel</h3>
            <nav>
                <div class="nav nav-tabs mb-3" id="nav-tab" role="tablist">
                    <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home"
                       role="tab" aria-controls="nav-home" aria-selected="true">Users table</a>
                    <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile"
                       role="tab" aria-controls="nav-profile" aria-selected="false">New User</a>
                </div>
            </nav>
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-home" role="tabpanel"
                     aria-labelledby="nav-home-tab">
                    <p><strong>All users</strong></p>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Email</th>
                                <th scope="col">Role</th>
                                <th scope="col">Edit</th>
                                <th scope="col">Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="oneUser : ${userList}">
                                <th scope="col" th:text="${oneUser.getId()}">...</th>
                                <th scope="row" th:text="${oneUser.getFirstName()}">...</th>
                                <th scope="row" th:text="${oneUser.getLastName()}">...</th>
                                <th scope="row" th:text="${oneUser.getEmail()}">...</th>
                                <th scope="row"> <span th:each="roleStr : ${oneUser.getRoles()}" th:text="${roleStr} + ' '">...</span></th>
                                <td>
                                    <a th:href="${'#editEmployeeModal' + oneUser.getId()}"
                                       class="edit btn btn-info"
                                       data-toggle="modal"><span>Edit</span></a>
                                </td>
                                <td>
                                    <a th:href="${'#deliteEmployeeModal' + oneUser.getId()}"
                                       class="btn btn-danger" data-toggle="modal"><span>Delete</span></a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                    <p><strong>New User</strong></p>

                    <div class="container-fluid text-center col-2">
                        <form class="col" th:action="@{/admin}" th:method="post" th:object="${newuser}">
                            <div class="row justify-content-center">
                                <div class="row">
                                    <div class="input-group input-group-sm mb-3">
                                        <label>Name
                                            <input type="text" th:field="*{firstName}" id="name"
                                                   class="form-control"
                                                   aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                                        </label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-group input-group-sm mb-3">
                                        <label>Last Name
                                            <input type="text" th:field="*{lastName}" id="lastName"
                                                   class="form-control"
                                                   aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                                        </label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-group input-group-sm mb-3">
                                        <label>Email
                                            <input type="text" th:field="*{email}" id="email" class="form-control"
                                                   aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                                        </label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-group input-group-sm mb-3">
                                        <label>Password
                                            <input type="password" th:field="*{password}" id="password"
                                                   class="form-control"
                                                   aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                                        </label>
                                    </div>
                                </div>
                                <div class="d-flex flex-row bd-highlight">
                                    <div class="form-group">
                                        <label for="roles">Roles</label>
                                        <select class="custom-select" multiple name="roles"
                                                id="roles">
                                            <option VALUE="1">ADMIN</option>
                                            <option VALUE="2">USER</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="d-flex flex-row bd-highlight">
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-success">Add new user</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:each="editUser : ${userList}" th:id="${'editEmployeeModal' + editUser.getId()}" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:method="POST" th:action="@{/admin/{id}(id=${editUser.getId()})}">
                <div class="modal-header">
                    <h4 class="modal-title">Edit user</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>ID
                            <input type="text" class="form-control" th:value="${editUser.id}" readonly="readonly">
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Name
                            <input type="text" class="form-control" th:value="${editUser.firstName}"
                                   name="firstName">
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Last name
                            <input type="text" class="form-control" th:value="${editUser.lastName}" name="lastName">
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Email
                            <input type="text" class="form-control" th:value="${editUser.email}" name="email">
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Password
                            <input type="password" class="form-control" th:value="${editUser.password}"
                                   name="password">
                        </label>
                    </div>
                    <div class="d-flex flex-row bd-highlight">
                        <div class="form-group">
                            <label for="roles">Roles
                                <select class="custom-select bd-primary" multiple name="roles">
                                    <option value="1">ADMIN</option>
                                    <option value="2">USER</option>
                                </select>
                            </label>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal"
                           value="Cancel">
                    <input type="submit" class="btn btn-info" value="Save">
                </div>
            </form>
        </div>
    </div>
</div>

<div th:each="deliteUser : ${userList}" th:id="${'deliteEmployeeModal' + deliteUser.getId()}" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:method="GET" th:action="@{/admin/{id}(id=${deliteUser.getId()})}">
                <div class="modal-header">
                    <h4 class="modal-title">Edit user</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>ID
                            <input type="text" class="form-control" th:value="${deliteUser.id}" readonly="readonly">
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Name
                            <input type="text" class="form-control" th:value="${deliteUser.firstName}"
                                   readonly="readonly">
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Last name
                            <input type="text" class="form-control" th:value="${deliteUser.lastName}"
                                   readonly="readonly">
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Email
                            <input type="text" class="form-control" th:value="${deliteUser.email}"
                                   readonly="readonly">
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Password
                            <input type="password" class="form-control" th:value="${deliteUser.password}"
                                   readonly="readonly">
                        </label>
                    </div>
                    <div class="d-flex flex-row bd-highlight">
                        <div class="form-group">
                            <label>Roles
                                <select class="custom-select bd-primary" multiple name="roles">
                                    <option value="1">ADMIN</option>
                                    <option value="2">USER</option>
                                </select>
                            </label>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <a th:href="@{/admin/{id}/delete(id=${deliteUser.getId()})}"
                       class="btn btn-danger"><span>Delete</span></a>
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
